<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGPU synthwave demo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body>
    <canvas width="960" height="960"></canvas>
    <div class="color-picker-container">
      <div class="color-picker">
        <label for="bgTopColor">Background top color:</label>
        <input type="color" id="bgTopColor" value="#866dff">
      </div>
      <div class="color-picker">
        <label for="bgBottomColor">Background bottom color:</label>
        <input type="color" id="bgBottomColor" value="#000084">
      </div>
      <div class="color-picker">
        <label for="shapeTopColor">Shape top color:</label>
        <input type="color" id="shapeTopColor" value="#fed02e">
      </div>
      <div class="color-picker">
        <label for="shapeBottomColor">Shape bottom color:</label>
        <input type="color" id="shapeBottomColor" value="#fb01f9">
      </div>
      <button id="updateColorsButton">Update colors</button>
      <button id="toggleShaderButton">Toggle demo mode</button>
      <button id="downloadShaderButton">Download shader</button>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
